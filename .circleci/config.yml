version: 2.1
orbs:
  cypress: cypress-io/cypress@1.20.0
  slack: circleci/slack@3.2.0
  aws-s3: circleci/aws-s3@3.0.0
defaults: &defaults
  docker:
    - image: circleci/node:12.9.1-browsers
  working_directory: ~/repo

attach: &attach
  attach_workspace:
    at: ~/repo

persist: &persist
  persist_to_workspace:
    root: ~/repo
    paths: ./*

commands:
  checkout_and_install:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  cypress_install:
    steps:
      - checkout
      - restore_cache:
          keys: 
            - cypress-binary-{{ checksum "yarn.lock" }}
            - node-modules-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Ensure cypress binary is installed
          command: ./node_modules/cypress/bin/cypress install

  cypress_cleanup:
    steps:
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
      - save_cache:
          key: cypress-binary-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/Cypress
      - save_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
  apply_hack:
    steps:
      - run:
          command: sed -i '/process.env.CI/,+7 d' node_modules/react-scripts/scripts/start.js

  smoke_tests:
    steps:
      - run:
          command: yarn ci:cypress-smoke

  regression_tests:
    steps:
      - run:
          command: yarn ci:cypress-regression

  send_slack_notification:
    description: "Sends a slack notification to a channel"
    steps:
      - slack/status:
          success_message: 'Hey champ, your tests all passed!'
          failure_message: 'Uh-oh, looks like some tests failed here buddy.'
          webhook: '${SLACK_WEBHOOK}'

jobs: 
  build:
    <<: *defaults
    steps:
      - checkout_and_install

  regression_test:
    <<: *defaults
    steps:
      - cypress_install
      - apply_hack
      - regression_tests
      - send_slack_notification
      - cypress_cleanup

  smoke_test:
    <<: *defaults
    steps:
      - cypress_install
      - apply_hack
      - smoke_tests
      - send_slack_notification
      - cypress_cleanup

  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - aws-s3/sync:
          from: build
          to: 's3://maxharding4.com/'
          arguments: |
            --acl public-read \
            --cache-control "max-age=43200"
      - run: aws cloudfront create-invalidation --distribution-id=E18D7W5LICE64E --paths /index.html
      - run: aws cloudfront create-invalidation --distribution-id=E18D7W5LICE64E --paths /service-worker.js

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - regression_test:
          requires:
            - build
      - deploy:
          requires:
            - regression_test
          filters:
            branches:
              only: master
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - smoke_test:
          requires:
            - build